  <ul class="breadcrumb">

      <i class="fa fa-home"></i>
      <a href="#">Home</a>
    </li>
    <li class="active">修改密码</li>
  </ul>

<!-- Page Body -->
<div class="page-body">
  <div id="warningAlertBlock" class="alert alert-warning alert-dismissible fade in" role="alert" style="display:none;">
    <button type="button" class="close" onclick="$('#warningAlertBlock').hide();" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    <span id="warningMsg"></span>
  </div>

  <div id="successAlertBlock" class="alert alert-success alert-dismissible fade in" role="alert" style="display:none;">
    <button type="button" class="close" onclick="$('#successAlertBlock').hide();" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    <span id="successMsg"></span>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="widget-header bg-lightinfo">
        <span>更改密码可以更新编辑该用户的登录密码</span>
      </div>
      <div class="widget-body padding-20">

        <form class="form-horizontal " id="updatapassword">
          <div class="form-group">
            <label class="col-sm-3 control-label">原密码</label>
            <div class="col-md-6 col-sm-8">
              <input type="password" class="form-control" name="oldpassword" id="inputPassword1" placeholder="原密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">新密码</label>
            <div class="col-md-6 col-sm-8">
              <input type="password" class="form-control" name="newpassword" id="inputPassword2" placeholder="新密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">密码确认</label>
            <div class="col-md-6 col-sm-8">
              <input type="password" class="form-control" name="confim" id="inputPassword3" placeholder="新密码确认">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-md-6 col-sm-8">
              <button type="button" class="btn btn-default col-sm-5" onclick="fnResetPasswd()">重置</button>
              <button type="submit" class="btn btn-primary col-sm-5" style="margin-left:55px;">保存</button>
            </div>
          </div>
          <div class="form-group hide" id="submit-alert">
            <div class="alert alert-success col-sm-offset-4 col-sm-4" role="alert">
              保存成功。
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
