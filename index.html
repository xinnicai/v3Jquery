<script>
  (function () {
    if(getCookie('4a')===null){
      initPage();
    }else{
     initPage4A();
    }
  })();
  function clearTime() {
    if(typeof (cleanTime) !== 'undefined'){
    clearTimeout(cleanTime);
    cleanTime = undefined;
    }

    if(typeof (cleanApp) !== 'undefined'){
      clearTimeout(cleanApp);
      cleanApp = undefined;
    }

    if(typeof (cleanApp1) !== 'undefined'){
      clearTimeout(cleanApp1);
      cleanApp1 = undefined;
    }

    if(typeof (cleanCreateApp1) !== 'undefined'){
      clearTimeout(cleanCreateApp1);
      cleanCreateApp1 = undefined;
    }
    if(typeof (cleanCreateApp2) !== 'undefined'){
      clearTimeout(cleanCreateApp2);
      cleanCreateApp2 = undefined;
    }
    if(typeof (clearCreateApp) !== 'undefined'){
      clearTimeout(clearCreateApp);
      clearCreateApp = undefined;
    }
    if(typeof (clearCreateImg) !== 'undefined'){
      clearTimeout(clearCreateImg);
      clearCreateImg = undefined;
    }
    if(typeof (clearDataCenter) !== 'undefined'){
      clearTimeout(clearDataCenter);
      clearDataCenter = undefined;
    }
    if(typeof (clearService) !== 'undefined'){
      clearTimeout(clearService);
      clearService = undefined;
    }
    if(typeof (clearHealthy) !== 'undefined'){
      clearTimeout(clearHealthy);
      clearHealthy = undefined;
    }
    if(typeof (clearUpdateImg) !== 'undefined'){
      clearTimeout(clearUpdateImg);
      clearUpdateImg = undefined;
    }
  }
  function Applicationparams() {
      if(typeof(Applicationparams)!== 'undefined'){
          clearInterval(Applicationparams);
          Applicationparams = undefined;
      }
      if(typeof(DatalInterval)!== 'undefined'){
          clearInterval(DatalInterval);
          DatalInterval = undefined;
      }
    if(typeof(cleanAppStatus)!== 'undefined'){
      clearInterval(cleanAppStatus);
      cleanAppStatus = undefined;
    }
    if(getCookie('cmp')){
      $('.page-sidebar.sidebar-fixed').css('top','0');
      if(getCookie('menus')){
        $('.page-breadcrumbs.breadcrumbs-fixed').css('display','none');
        $('.page-sidebar.sidebar-fixed').css('display','none');
        $('.page-content').css('margin-left',0);
      }
      setTimeout(function () {
        $('.page-breadcrumbs.breadcrumbs-fixed').css('top','0');
        $('.page-body').css('padding-top','13px');
      },100);
    }
  }

  var router = Router(routes);
  router.configure({
    on:[clearTime,Applicationparams]
  });
  router.init();
</script>
