<!--  创建 模板-->
<div class="modal fade" id="creatModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;"
     data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog " >
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myLargeModalLabel">创建模板</h4>
      </div>
      <form id="modalForm" method="post"  novalidate="novalidate" class="form-horizontal">

        <div class="modal-body">

          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">模板名称</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="modalname" id="modalname">
              <!-- <p class="help-block">由字母跟汉字组合.</p> -->
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">版本号</label>
            <div class="col-sm-9">
              <select type="text" class="form-control" name="version" id="version">
                <option value="mysql-5.7.19">mysql-5.7.19</option>
                <option value="mysql-8.0.2">mysql-8.0.2</option>
                <option value="redis-4.0.1">redis-4.0.1</option>
                <option value="redis-4.0.2">redis-4.0.2</option>
                <option value="oracle-10.2.0.3">oracle-10.2.0.3</option>
                <option value="oracle-10.2.0.4">oracle-10.2.0.4</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">CPU</label>
            <div class="col-sm-8 no-padding-right">
              <input type="number" class="form-control"  name="CPU" id="CPU">
            </div>
            <div class="col-sm-1" style="margin-top: 6px;">核</div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">内存</label>
            <div class="col-sm-8 no-padding-right">
              <input type="number" class="form-control"  name="mem" id="mem">
            </div>
            <div class="col-sm-1" style="margin-top: 6px;">GB</div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">磁盘</label>
            <div class="col-sm-8 no-padding-right">
              <input type="number" class="form-control"  name="disk" id="disk">
            </div>
            <div class="col-sm-1" style="margin-top: 6px;">GB</div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-azure"  id="createmodal">创建</button>
        </div>

      </form>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
