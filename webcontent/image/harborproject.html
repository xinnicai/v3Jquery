                <div class="col-sm-8">
                  <input name="target_password" type="password" class="form-control" disabled="disabled">

                    <button id="ping_target" type="button" class="btn btn-default" onclick="fnPingTest()">连接测试</button>
                      <p></p>
                  </div>

                <!--
                        <p id="ping_result" class="col-sm-offset-3 help-block">测试连接目标失败，请检查设置。:dial tcp 192.168.1.21:443: getsockopt: connection refused</p>
                -->

              </div>

            </div>
            <div id="objectivewrite" style="display:none">
