     <div class="modal fade" id="creatDataModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;"

        <div class="modal-dialog " >
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel">新增基础数据</h4>
                </div>
                 <form id="accountForm" method="post"  novalidate="novalidate" class="form-horizontal">
                 
                <div class="modal-body">
                     
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">类型</label>
                            <div class="col-sm-9 hidden" id="typeselect">
                              <select id='dataTypes'  class="control-select" style="margin-left:0;width:100%" onchange="fnNewAdd()" ></select>

                            </div>
                            <div class="col-sm-9" id="typeinput" >
								<div class="input-group">
									<input type="text" class="form-control" id="dataTypei"  placeholder="输入类型">
									<span class="input-group-btn">
				                    <button class="btn btn-default" id="switcher" type="button" onclick="closeInputSelect();">
				                      <i class="fa fa-remove"></i>
				                    </button>
				                  </span>
								</div>
							</div>
                        </div>
                        
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">键</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="dataKey" id="key"> 
                            </div>
                        </div>    
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">值1</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="value1" id="value1"> 
                            </div>
                        </div>      
                        <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">值2</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" id="value2"> 
                            </div>
                        </div> 
                         <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">值3</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="telephone" id="value3"> 
                            </div>
                        </div>
                         <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">值4</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="explain" id="value4"> 
                            </div>
                        </div>  
                         <div class="form-group">
                            <label  class="col-sm-2 control-label no-padding-right">值5</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="explain" id="value5">

                        </div> 
                        <div class="form-group">

                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="explain" id="remark"> 
                            </div>
                        </div>

                    </div>
               
                  <div class="modal-footer">

                </div>
                 
                </form>
