<!--  创建任务-->
<div class="modal fade" id="creatTask" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;"
     data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog " >
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myLargeModalLabel"><span class="btntype">创建</span>任务</h4>
      </div>
      <form id="modalForm" method="post"  novalidate="novalidate" class="form-horizontal">

        <div class="modal-body">

          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">名称</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="taskname" id="taskname">
              <!-- <p class="help-block">由字母跟汉字组合.</p> -->
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">安装软件</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control"  name="runcode" id="runcode"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">软件配置</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control"  name="confige" id="confige"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label no-padding-right">集群配置</label>
            <div class="col-sm-9">
              <textarea type="text" class="form-control"  name="cluster" id="cluster"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-azure"  id="createBtn"><span class="btntype">创建</span></button>
        </div>

      </form>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

</div>

<div id="modal-info" class="modal modal-message modal-info fade in" style="display: none;" aria-hidden="false"  data-backdrop="static" data-keyboard="false">
